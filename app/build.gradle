apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.gandan.a1xkcd"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.gandan.a1xkcd.TestJUnitRunner"
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // The following argument makes the Android Test Orchestrator run its
        // "pm clear" command after each test invocation. This command ensures
        // that the app's state is completely cleared between tests.
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }
    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // fix issue android studio error: Default interface methods are only supported starting with Android N (--min-api 24)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def versions = [
        // app
        paging_version : "2.1.0",
        coroutine: "1.2.1",
        dagger: "2.21",
        appcompat: "1.0.2",
        exifinterface: "1.0.0",
        constraintlayout: "1.1.3",
        okhttp: "3.13.1",
        retrofit: "2.6.0",
        gson: "2.8.5",
        converter_gson : "2.4.0",
        picasso : "2.71828",
        photoview : "2.2.0",
        recyclerview : "1.0.0",
        cardview : "1.0.0",
        lifecycle_extension : "1.1.1",

        mockito_kotlin : "2.1.0",
        mockwebserver : "3.13.1",
        junit : "4.12",
        runner : "1.1.1",
        orchestrator : "1.1.1",
        rules : "1.1.1",
        espresso : "3.1.1",
        okhttp_tls : "3.13.1",
        okhttp_idling_resource : "1.0.0",

]

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutine"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutine"

    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
    implementation "androidx.recyclerview:recyclerview:$versions.recyclerview"
    implementation "androidx.cardview:cardview:$versions.cardview"
    implementation "android.arch.lifecycle:extensions:$versions.lifecycle_extension"
    implementation "androidx.paging:paging-runtime:$versions.paging_version" // use -ktx for Kotlin

    implementation "com.squareup.okhttp3:okhttp:$versions.okhttp"
    implementation "com.squareup.retrofit2:retrofit:$versions.retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$versions.converter_gson"
    implementation "com.google.code.gson:gson:$versions.gson"

    implementation "com.squareup.picasso:picasso:$versions.picasso"
    implementation "com.github.chrisbanes:PhotoView:$versions.photoview"

    // dagger
    implementation "com.google.dagger:dagger:$versions.dagger"
    implementation "com.google.dagger:dagger-android:$versions.dagger"
    implementation "com.google.dagger:dagger-android-support:$versions.dagger"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"
    kapt "com.google.dagger:dagger-android-processor:$versions.dagger"

    //region androidTest

    // to let androidTest generate dagger graph too
    kaptAndroidTest "com.google.dagger:dagger-compiler:$versions.dagger"
    kaptAndroidTest "com.google.dagger:dagger-android-processor:$versions.dagger"

    androidTestImplementation "androidx.test:runner:$versions.runner"
    androidTestImplementation "androidx.test:rules:$versions.runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$versions.espresso"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:$versions.espresso"

    androidTestImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$versions.mockito_kotlin"
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:$versions.mockwebserver"
    androidTestImplementation "com.squareup.okhttp3:okhttp-tls:$versions.okhttp_tls"
    androidTestImplementation "com.jakewharton.espresso:okhttp3-idling-resource:$versions.okhttp_idling_resource"

    androidTestUtil "androidx.test:orchestrator:$versions.orchestrator"

    //endregion

    //region test

    testImplementation "junit:junit:$versions.junit"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$versions.mockito_kotlin"
    testImplementation "com.squareup.okhttp3:mockwebserver:$versions.mockwebserver"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.coroutine"

    //endregion test

}
