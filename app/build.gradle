import com.gandan.a1xkcd.buildSrc.Libs

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.gandan.a1xkcd"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.gandan.a1xkcd.TestJUnitRunner"
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // The following argument makes the Android Test Orchestrator run its
        // "pm clear" command after each test invocation. This command ensures
        // that the app's state is completely cleared between tests.
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }
    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // fix issue android studio error: Default interface methods are only supported starting with Android N (--min-api 24)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

def versions = [
        // app
        coroutine: "1.2.1",
        exifinterface: "1.0.0",
        okhttp: "3.13.1",
        retrofit: "2.6.0",
        gson: "2.8.5",
        converter_gson : "2.4.0",
        photoview : "2.2.0",
        coil: "0.7.0",

        mockito_kotlin : "2.1.0",
        mockwebserver : "3.13.1",
        junit : "4.12",
        okhttp_tls : "3.13.1",
        okhttp_idling_resource : "1.0.0",

]

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutine"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutine"

    implementation Libs.AndroidX.appCompat
    implementation Libs.AndroidX.constraintLayout
    implementation Libs.AndroidX.recyclerView
    implementation Libs.AndroidX.cardView
    implementation Libs.AndroidX.lifecyleExtension
    implementation Libs.AndroidX.pagingRuntime

    implementation "com.squareup.okhttp3:okhttp:$versions.okhttp"
    implementation "com.squareup.retrofit2:retrofit:$versions.retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$versions.converter_gson"
    implementation "com.google.code.gson:gson:$versions.gson"

    implementation "com.github.chrisbanes:PhotoView:$versions.photoview"
    implementation "io.coil-kt:coil:$versions.coil"

    // dagger
    implementation Libs.Dagger.core
    implementation Libs.Dagger.android
    implementation Libs.Dagger.androidSupport
    kapt Libs.Dagger.compiler
    kapt Libs.Dagger.processor

    //region androidTest

    // to let androidTest generate dagger graph too
    kaptAndroidTest Libs.Dagger.compiler
    kaptAndroidTest Libs.Dagger.processor

    androidTestImplementation Libs.AndroidX.Test.runner
    androidTestImplementation Libs.AndroidX.Test.rules
    androidTestImplementation Libs.AndroidX.Test.Espresso.core
    androidTestImplementation Libs.AndroidX.Test.Espresso.contrib

    androidTestImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$versions.mockito_kotlin"
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:$versions.mockwebserver"
    androidTestImplementation "com.squareup.okhttp3:okhttp-tls:$versions.okhttp_tls"
    androidTestImplementation "com.jakewharton.espresso:okhttp3-idling-resource:$versions.okhttp_idling_resource"

    androidTestUtil Libs.AndroidX.Test.orchestrator

    //endregion

    //region test

    testImplementation "junit:junit:$versions.junit"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$versions.mockito_kotlin"
    testImplementation "com.squareup.okhttp3:mockwebserver:$versions.mockwebserver"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.coroutine"

    //endregion test

}
